<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Secreta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="container">
                <header>
                    <img src="Logo.png">
                </header>

                <div class="organizacao">
                    <section class="container__informacoes">
                        <label for="name" class="visually-hidden"></label>
                        <textarea class="container__informacoes__textarea" id="name"
                            placeholder="Digite seu texto."></textarea>
                    </section>

                    <section class="container__acoes">
                        <div class="container__acoes__alerta">
                            <img src="Group.png" alt="Alerta">
                            <p class="container__acoes__texto">Apenas letras minúsculas e sem acento.</p>
                        </div>
                        <div class="container__button">
                            <button type="button">Criptografar</button>
                            <button type="button">Descriptografar</button>
                        </div>
                    </section>
                </div>
            </div>


            <section class="container__resultado">
                <img src="Looking.png" alt="Nenhuma mensagem encontrada">
                <h2>Nenhuma mensagem encontrada</h2>
                <p class="container__resultado__subtexto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>
        </main>
    </div>
    <footer>Desenvolvido por Mariana</footer>

    <script src="app.js"></script>
</body>

</html>
